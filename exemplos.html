<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos Switch</title>
</head>

<body>
    <script>
        let dia = prompt("Digite um dia da semana:\n 1. Segunda-Feira\n 2. Terça-Feira\n 3. Quarta-Feira\n 4. Quinta-Feira\n 5. Sexta-Feira\n 6. Sábado\n 7. Domingo");
        switch (dia) {
            case "1":
                alert("Bora trabalhar, ótima semana !");
                break;
            case "2":
                alert("A semana mal começou, bora, energia!");
                break;
            case "3":
                alert("Já chegamos na metade da semana, nada de desânimo!");
                break;
            case "4":
                alert("Mostra a força que você tem, pra cima!");
                break;
            case "5":
                alert("Sextou!!!!");
                break;
            case "6":
                alert("Dia de sol, descansar e ficar com a família");
                break;
            case "7":
                alert("Domingou!! Uma feijoada pra dar um up pra semana!");
                break;
            default:
                alert("Não conheço esse dia da semana!")
                break;
        }
    </script>
</body>

</html>
