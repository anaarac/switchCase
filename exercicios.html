    <script>
        /* Sistema de Verificação de Elegibilidade para Empréstimo: Desenvolva um programa que 
        avalia se um cliente é elegível para um empréstimo baseado em três critérios: 
        (código de 1 a 4):
     1: Cliente VIP
     2: Cliente Regular
     3: Cliente Novo
     4: Cliente Especial
     VIP: Aprovado automaticamente, independente de outros critérios
         Regular: Precisa de renda ≥ R$ 2000 E score ≥ 600
         Novo: Precisa de renda ≥ R$ 3000 E score ≥ 700
         Especial: Análise manual necessária
         Se o score for menor que 300, recusar automaticamente (exceto para VIP)
         Se a renda for menor que R$ 1000, recusar automaticamente (exceto para VIP)
         Para clientes Especiais, verificar se a renda é maior que R$ 5000 OU score maior que 800 para "Análise Prioritária", caso contrário "Análise Comum"
         Mensagem de "APROVADO", "RECUSADO" ou "ANÁLISE NECESSÁRIA"
         Justificativa detalhada da decisão
 
         Use if else e switch para o controle do programa, e também use a condição && (AND)*/

        let nome = prompt("Digite seu nome");
        let classificação = parseInt(prompt("Estamos liberando algumas linhas de crédito, com boas taxas e flexibilidade no prazo de pagamento. \n Para maiores informações digite a opção do seu perfil conosco:\n 1.VIP \n 2.Regular \n 3.Novo \n 4.Especial"));
        let renda = parseFloat(prompt("Qual sua renda mensal?"));
        let score = parseInt(prompt("Qual seu score?"));
        let resultado = "";
        let justificativa = "";
        
        if (renda < 1000 && classificação !== 1) {
            resultado = "Reprovado";
            justificativa = "Seu perfil não possui linhas de crédito disponíveis no momento";
        } else if (score < 300 && classificação !== 1) {
            resultado = "Reprovado";
            justificativa = "Seu perfil não possui linhas de crédito disponíveis no momento";
        } else {
            switch (classificação) {
                case 1: //vip
                    resultado = "Você é nosso cliente VIP!!";
                    justificativa = "E por isso possui linhas de crédito ilimitado!";
                    break;
                case 2: //regular
                    if (renda >= 2000 && score >= 600) {
                        resultado = "Você é um cliente Regular";
                        justificativa = "Você possui linhas de crédito disponvível com taxas atrativas.";
                    } else {
                        resultado = "Recusado";
                        justificativa = "No momento você não atende aos critérios determinados.";
                    }
                    break;
                case 3: //novo
                    if (renda >= 3000 && score >= 700) {
                        resultado = "Seja bem-vindo!!\n Seu relacionamento começa agora conosco";
                        justificativa = "Sua solicitação irá passar por uma análise, e seu gerente entrará em contato com a proposta disponível";
                    } else {
                        resultado = "Recusado";
                        justificativa = "No momento você não atende aos critérios determinados.";
                    }
                    break;
                case 4: //especial
                    if (renda >= 5000 && score >= 800) {
                        resultado = "Você é nosso cliente Especial";
                        justificativa = "A análise para seu crédito está como nossa prioridade";
                    } else {
                        resultado = "Iremos analisar sua solicitação";
                        justificativa = "Assim que disponível nosso time entrará em contato!";
                    }
                    break;
                default:
                    resultado = "ERRO!! - Parametros não correspondentes."
            }
        }

        alert("Resultado: " + resultado + "\n Justificativa:" + justificativa);

        //exemplo professor//

    </script>
