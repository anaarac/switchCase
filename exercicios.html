    <script>
        /*Classificador de Notas Escolares: Desenvolva um sistema que recebe uma nota de 0 a 10 
        e classifique conforme a tabela:
        9-10: "Excelente"
        7-8.9: "Bom"
        5-6.9: "Regular"
        0-4.9: "Insuficiente"
        Converta a nota para um valor inteiro (arredondando) antes de usar no switch. Não use if/else.*/

        let nota,notaInt, classificacao;
        nota = parseFloat(prompt("Digite a nota escolar final:"))
        notaInt = Math.round(nota);


            switch (classificacao) {
            case (notaInt >= 0 && notaInt <= 4.9):
            alert ("Sua nota final é insuficiente")
            break;
            case "5-6.9 ":
            alert ("Sua nota final é Regular")
            break;
            case "7-8.9 ":
            alert ("Sua nota final é Bom")
            break;
            case "9-10":
            alert ("Sua nota final é Bom")
            break;
            default: 
            alert("");

            }
    </script>
