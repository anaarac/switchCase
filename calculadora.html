<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <script>
        let n1, n2, operacao;
        n1 = parseInt(prompt("Digite um número: "))
        n2 = parseInt(prompt("Digite um número: "))
        operacao = prompt("digite o símbolo da operação matemática equivalente: \n +. adição \n -. subtração \n x. multiplicação \n /. divisão")
        switch (operacao) {
            case "+":
            alert ("O resultado dos números mais a operação é de " + (n1 + n2))
            break
            case "-":
            alert ("O resultado dos números mais a operação é de " + (n1 - n2))
            break
            case "x":
            alert ("O resultado dos números mais a operação é de " + (n1 * n2))
            break
            case "/":
            alert ("O resultado dos números mais a operação é de " + (n1 / n2))
            break;
            default:
                alert("Há algum erro na sua digitação")
        }
    </script>
    
</body>
</html>
